concurrency:
    cancel-in-progress: true
    group: ${{ github.ref }}

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  cache: "yarn"
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: yarn install
            - name: Build
              run: yarn build
            - name: Configure Pages
              uses: actions/configure-pages@v3
            - name: Upload pages artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: "./dist"
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
        strategy:
            fail-fast: false
            matrix:
                node-version: [18.x]
                os: [ubuntu-latest]

name: Node CI

on:
    pull_request:
        branches: ["main"]
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
